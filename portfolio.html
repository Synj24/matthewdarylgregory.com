	<script type="text/javascript">
        // toggle categorys
        function ToggleCategory(checkbox, category) {
            var elements = document.getElementsByClassName(category);
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = checkbox.checked ? 'inline' : 'none';
            }
        }

        window.onload = function() {
            document.getElementById('game_dev').checked = true;
            document.getElementById('web_design').checked = true;
            document.getElementById('graphic_design').checked = true;
        }
        // toggle contact
		var toggled = false;
		function toggle(onId, offId) {
			if (!toggled) {
				document.getElementById(onId).style.display = 'block';
				document.getElementById(offId).style.display = 'none';
				document.getElementById('toggler').innerHTML = "Show Portfolio";
				toggled = true;
			} else {
				document.getElementById(onId).style.display = 'none';
				document.getElementById(offId).style.display = 'grid';
				document.getElementById('toggler').innerHTML = "contact me";
				toggled = false;
			}
		}
	</script>
